<VirtualHost *:443>
    ServerName your.domain.com

    <Location />
        ## 1. SVN configuration
        DAV svn
        SVNParentPath /data
        SVNListParentPath off

        ## 2. Authentication
        AuthType Basic
        AuthName "Subversion Repositories"
        Require valid-user

        ### Auth/htpasswd file
        AuthUserFile /config/passwd

        ## 3. Authorization
        AuthzSVNAccessFile /config/authz
    </Location>
</VirtualHost>
