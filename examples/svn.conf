<VirtualHost *:443>
    ServerName your.domain.com

    <Location />
        ## 1. SVN configuration
        DAV svn
        SVNParentPath /svn
        SVNListParentPath off

        ## 2. Authentication
        AuthType Basic
        AuthName "Subversion Repositories"
        Require valid-user

        ### Auth/htpasswd file
        AuthUserFile /httpd/passwd

        ## 3. Authorization
        AuthzSVNAccessFile /httpd/authz
    </Location>
</VirtualHost>
